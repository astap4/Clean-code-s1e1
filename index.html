<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body-container">
  <header class="header-container">
    <img src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-page">
    <section>
      <p id="add-item">
        <label for="new-task">Add Item</label>
      </p>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="task-title">Todo</h3>
      <ul class="incomplete-tasks tasks-list">
        <li class="incomplete-tasks-list li-task">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode li-task">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove"></button>
          </li>
      </ul>
    </section>
    <section>
      <h3 class="task-title">Completed</h3>
      <ul class="completed-tasks tasks-list">
        <li class="li-task">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
